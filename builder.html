<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Builder — MoboMojo</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand"><div class="logo">MM</div><div><h1>MoboMojo</h1><div class="tag">Build Planner</div></div></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="compatibility.html">Compatibility</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="notifications.html">Notifications</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <h1>Build Planner</h1>
      <form id="buildForm" class="card">
        <label class="small">Build Name</label>
        <input id="buildName" class="input" placeholder="e.g. My Gaming Rig"/>

        <label class="small">CPU</label>
        <input id="cpu" class="input" placeholder="e.g. Ryzen 7 7800X3D"/>

        <label class="small">GPU</label>
        <input id="gpu" class="input" placeholder="e.g. RTX 4070"/>

        <label class="small">Motherboard</label>
        <input id="mobo" class="input" placeholder="e.g. GIGABYTE B650 AORUS ELITE"/>

        <label class="small">RAM</label>
        <input id="ram" class="input" placeholder="e.g. 32GB DDR5 6000MHz"/>

        <label class="small">PSU</label>
        <input id="psu" class="input" placeholder="e.g. 750W 80+ Gold"/>

        <label class="small">Storage</label>
        <input id="storage" class="input" placeholder="e.g. 1TB NVMe Gen4 SSD"/>

        <label class="small">Cooler</label>
        <input id="cooler" class="input" placeholder="e.g. Noctua NH-D15"/>

        <label class="small">Case</label>
        <input id="caseName" class="input" placeholder="e.g. NZXT H510 Flow"/>

        <div style="margin-top:12px"><button class="btn primary" type="submit">Save Build</button></div>
      </form>

      <div id="buildList" class="result-card"></div>
    </main>

    <footer><div>© MoboMojo</div></footer>
  </div>
</body>
</html>
