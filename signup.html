<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up — MoboMojo</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">MM</div>
        <div>
          <h1>MoboMojo</h1>
          <div class="tag">Sign Up</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <h1>Create Your Account</h1>
      <form id="signupForm" class="card" style="max-width:400px;margin:auto">
        <label class="small">Username</label>
        <input id="signupName" class="input" type="text" placeholder="Enter your name" required />

        <label class="small">Email</label>
        <input id="signupEmail" class="input" type="email" placeholder="Enter your email" required />

        <label class="small">Password</label>
        <input id="signupPassword" class="input" type="password" placeholder="Enter your password" required />

        <div style="margin-top:12px">
          <button class="btn primary" type="submit">Sign Up</button>
        </div>

        <p style="text-align:center;margin-top:10px" class="small">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </main>

    <footer><div>© MoboMojo</div></footer>
  </div>
</body>
</html>
