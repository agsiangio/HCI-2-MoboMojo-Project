<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile — MoboMojo</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand"><div class="logo">MM</div><div><h1>MoboMojo</h1><div class="tag">Profile</div></div></div>
      <nav>
        <ul>
          
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="builder.html">Builder</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <h1>Your Profile</h1>
      <form id="profileForm" class="card">
        <label class="small">Username</label>
        <input id="profileUsername" class="input" />
        <label class="small">Email</label>
        <input id="profileEmail" class="input" />
        <label class="small">Password</label>
        <input id="profilePassword" class="input" type="password" />
        <div style="margin-top:12px"><button class="btn primary" type="submit">Save Changes</button></div>
      </form>
    </main>

    <footer><div>© MoboMojo</div></footer>
  </div>
</body>
</html>
